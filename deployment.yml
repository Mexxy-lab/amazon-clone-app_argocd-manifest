#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-deployment
  namespace: default
  labels:
    app: amazon-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amazon-app
      tier: frontend
      version: 1.0.0
  #pod tempalte
  template:
    metadata:
      labels:
        app: amazon-app
        tier: frontend
        version: 1.0.0
    spec: # Pod spec
      containers:
        - name: amazon-container
          image: 598189530267.dkr.ecr.ap-south-1.amazonaws.com/pumejrepo:v1.0
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: amazon-service
  labels:
    app: amazon-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: amazon-app